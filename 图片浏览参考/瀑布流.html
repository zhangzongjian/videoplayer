
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<link rel="stylesheet" type="text/css" href="css/zoom.css">

<script>
$(function(){	
	var window_w = $(window).width();
	if(window_w>1279){
		$(".gallery").masonry({
		  itemSelector : '.item',
		  columnWidth : 425	
		})
	}else{
		$(".gallery").masonry({
		  itemSelector : '.item',
		  columnWidth : 330
		})
	}
}); 
</script>
